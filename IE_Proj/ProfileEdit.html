<!DOCTYPE html>
<html lang="fa">
    <head>
        <title> ویرایش حساب کاربری </title>
        <meta charset="UTF-8">
        <script src="jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/ProfileEdit.css">
        <script type="text/javascript" src="javascript/ProfileEdit.js"> </script>
    </head>

    <body onload="document.getElementById('defaultTab').click()">

        <div id="line"> </div>
        <div class="picContainer" >
            <img id="profilePic" src="Image/user-icon.png" alt="profilePic">
            <div class="overlay" id="inputButton"> <i class="fa fa-camera" id="cameraIcon"></i> </div>
            <input type="file" accept="image/jpeg image/png"/>
        </div>


        <div class="tab">
            <a class="group" id="defaultTab" onclick="openGroupTab(event, 'profileEdit')"> ویرایش اطلاعات </a>
            <a class="group" onclick="openGroupTab(event, 'passwordChange')"> تغییر رمز عبور </a>
        </div>

        <div id="profileEdit" class="tabContent">
            <form class="form">
                <br>
                <div id="firstInput">
                    <div class="labels"> نام </div>
                    <input class="inputs" type="text" placeholder="نام &nbsp" name="name">
                </div>
                <div id="secondInput">
                    <div class="labels"> نام خانوادگی </div>
                    <input class="inputs" type="text" placeholder="نام خانوادگی &nbsp" name="familyName">
                </div>
                <div id="thirdInput">
                    <div class="labels"> نام کاربری </div>
                    <input class="inputs" type="text" placeholder="نام کاربری &nbsp" name="profileName">
                </div>
                <div id="fourthInput">
                    <div class="labels"> پست الکترونیکی </div>
                    <input class="inputs" type="email" placeholder="پست الکترونیکی &nbsp" name="email">
                </div>
            </form>
        </div>

        <div id="passwordChange" class="tabContent">
            <form class="form">
                <br>
                <div id="firstPass">
                    <div class="labels"> رمز عبور فعلی </div>
                    <input class="inputs" type="password" placeholder="رمز عبور فعلی &nbsp" name="name">
                </div>
                <div id="secondPass">
                    <div class="labels"> رمز عبور جدید </div>
                    <input class="inputs" type="password" placeholder="رمز عبور جدید &nbsp" name="familyName">
                </div>
                <div id="thirdPass">
                    <div class="labels"> تکرار رمز عبور جدید </div>
                    <input class="inputs" type="password" placeholder="تکرار رمز عبور جدید &nbsp" name="familyName">
                </div>
                <br>
                <br>
                <br>
                <br>
                <button type="submit" id="passButton" > تایید </button>
            </form>
        </div>

        <button type="submit" id="confirmButton" > تایید </button>
        <a href="Cases.html" id="backButton"> بازگشت </a>

    <script>
        $('#inputButton').click(function() {
            $("input[type='file']").trigger('click');
        });
    </script>
    </body>

</html>
