<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <title>ورود</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/SignIn_SignUp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="javascript/Global.js"> </script>
        <script type="text/javascript" src="data.json"></script>
    </head>

    <body>
        <div class="signIn_card">
            <form class="signIn-form">
                <span class="signIn_card_logo">
                    <i class="fa fa-globe"></i>
                </span>
                <h1>سامانه انتقادات و پیشنهادات</h1>

                <div class="input_container">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="input-field" name="email" id="email" placeholder="پست الکترونیک">
                </div>

                <div class="input_container">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="input-field" name="password" id="password" placeholder="رمز عبور">
                </div>

                <div class="check-box-container">
                    <div class="check-box">
                        <label>
                            <input type="checkbox">مرا به خاطر بسپار
                        </label>
                    </div>
                </div>
                <button class="enterButton" type="button" onclick="signIn()"> ورود </button>
                <p> می خواهید عضو سامانه شوید؟ <a href="SignUp.html"> عضویت رایگان </a> </p>
            </form>
        </div>
    </body>

</html>
