<!DOCTYPE html>
<html lang="fa">
    <head>
        <title>ثبت نام</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/SignIn_SignUp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="signUp_card">
            <form class="signUp-form">
                <span class="signUp_card_logo">
                <i class="fa fa-globe"></i>
                </span>

                <div class="input_container">
                    <i class="fa fa-user"></i>
                    <input class="input-field" type="text" name="f-Name" placeholder="نام">
                </div>
                <div class="input_container">
                    <i class="fa fa-user"></i>
                    <input class="input-field" type="text" name="l-Name" placeholder="نام خانوادگی">
                </div>
                <div class="input_container">
                    <i class="fa fa-envelope"></i>
                    <input class="input-field" type="text" name="email" placeholder="پست الکترونیک">
                </div>
                <div class="input_container">
                    <i class="fa fa-lock"></i>
                    <input class="input-field" type="password" name="password" placeholder="رمز عبور">
                </div>
                <div class="input_container">
                    <i class="fa fa-lock"></i>
                    <input class="input-field" type="password" name="re-password" placeholder="تکرار رمز عبور">
                </div>
                <button class="enterButton" type="submit"> ثبت نام </button>
                <p> قبلا عضو شدید؟<a href="SignIn.html"> ورود </a> </p>
            </form>
        </div>
    </body>
</html>
